<h3>Create Account</h3>

<form class="ui form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <app-input
    label="username"
    inputType="text"
    [control]="signUpForm.get('username')"
  ></app-input>
  <app-input
    label="password"
    inputType="password"
    [control]="signUpForm.get('password')"
  ></app-input>
  <app-input
    label="passwordConfirmation"
    inputType="password"
    [control]="signUpForm.get('passwordConfirmation')"
  ></app-input>

  <!-- <div>Values: {{ signUpForm.get("username").value | json }}</div>
  <div>Valid: {{ signUpForm.valid }}</div>
  <div>Error: {{ signUpForm.get("username").errors | json }}</div> -->
  <div
    *ngIf="
      signUpForm.get('password').touched &&
      signUpForm.get('passwordConfirmation').touched &&
      signUpForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="signUpForm.errors?.passwordsDontMatch">
      Password and password confirmation must match
    </p>
    <p *ngIf="signUpForm.errors?.noConnection">
      No Internet Connection Detected
    </p>
    <p *ngIf="signUpForm.errors?.unknownError">
      No Internet Connection Detected
    </p>
  </div>

  <div>
    <button
      class="ui submit button primary"
      type="submit"
      [disabled]="signUpForm.invalid"
    >
      Submit
    </button>
  </div>
</form>

<div>Values: {{ signUpForm.value | json }}</div>
<div>Valid: {{ signUpForm.valid }}</div>
<div>Error: {{ signUpForm.errors | json }}</div>
