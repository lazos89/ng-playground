<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="Text input"
          name="name"
          [(ngModel)]="userSettings.name"
        />
      </div>
    </div>
    <div class="field is-grouped">
      <label class="checkbox">
        <input
          type="checkbox"
          name="offers"
          [(ngModel)]="userSettings.emailOffers"
        />
        Email Special Offers
      </label>
    </div>
    <div class="field">
      <div class="control radio-list">
        <label class="radio">
          <input
            type="radio"
            value="light"
            id="light"
            name="interface"
            [(ngModel)]="userSettings.interfaceStyle"
          />
          Light
        </label>
        <label class="radio">
          <input
            type="radio"
            value="medium"
            id="medium"
            name="interface"
            [(ngModel)]="userSettings.interfaceStyle"
          />
          Medium
        </label>
        <label class="radio">
          <input
            type="radio"
            value="dark"
            id="dark"
            name="interface"
            [(ngModel)]="userSettings.interfaceStyle"
          />
          Dark
        </label>
      </div>
    </div>
    <div class="field">
      <label class="label">Subscription Type</label>

      <div class="select">
        <select
          name="select"
          name="subscription"
          [(ngModel)]="userSettings.subscriptionType"
        >
          <option name="monthly">Monthly</option>
          <option name="annual">Annual</option>
          <option name="lifitime">Lifetime</option>
        </select>
      </div>
    </div>

    <div class="field">
      <textarea
        class="textarea"
        placeholder="e.g. Hello world"
        name="notes"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input"
          type="password"
          name="password"
          placeholder="Password"
        />
        <span class="icon is-small is-left">
          <i class="fa fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </form>
  {{ userSettings | json }}
</div>
