<div (click)="onCloseModal()" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i (click)="onCloseModal()" class="close icon"></i>
    <div class="header">
      <ng-content select="[modalTitle]"></ng-content>
    </div>
    <div class="image content">
      <ng-content></ng-content>
    </div>
    <div class="actions">
      <ng-content select="[modalFooter]"></ng-content>
    </div>
    <div class="actions actions-default">
      <div
        (click)="onCloseModal()"
        class="ui positive right labeled icon button"
      >
        Default Button
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>
